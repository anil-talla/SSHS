<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="app.css">
    <title>Sri Suryodhaya High School</title>
  </head>
  <body>
    <h1 class="header text-center py-4">Sri Suryodhaya High School</h1>
    <h4 class="text-center">25<sup>th</sup> Anniversary Contribution</h4>   
    <div  class="text-center">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfB7Yo5R-fz6ytC-EHrc5ZDFe--nQ2VWHG0eJkLytVNq9TTjw/viewform">
        Add Amount
      </a>
    </div>     
    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
        <div id="total" class="mr-md-3 pt-3 px-3 text-center text-white overflow-hidden">
        </div>
        <div id="holders" class="mr-md-3 pt-3 px-3 text-center overflow-hidden">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            const _total = $('#total'),
                  _holder = $('#holders');
            const getImage = (id,name) => {
                const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSBs1Su8OjZYPZbepAwEFFELmEZmoayVm5CGDKs7MJJXya7656a1GGxzXf95KSzJWKbd9V5NPCn7PjK/pubchart"; 
                let image = document.createElement('img');
                image.src = url + '?oid=' + id + '&format=image';
                image.alt = name;
                return image;
            }
            let totalImage = getImage('1269942452', 'Total');
            _total.append(totalImage);
            let holders = getImage('114658685', 'Taken');
            _holder.append(holders);
        })
    </script>    
  </body>
</html>
